<!DOCTYPE html>
<html lang="pt-br"
 <head>
   <title> Formulários </title>
   <meta charset="UTF-8">
<meta name="viewport" content="width-device-width" initial-scale="1">
<link rel="stylesheet" type="text/css" href="../HTML/css/formularios.css">
</head>
<body>
    <header>
        <h2> Formulários curso EBAC</h2>
    </header>
    <section>
        <nav>
            <ul>
                <li> <a href="#home">Home</a> </li>
                <li> <a href="https://www.instagram.com/aleiodiceuno/" target="_blank">Sobre</a> </li>
                <li> <a href="#contato">Contato</a> </li>
            </ul>
        </nav>
    <article>
        <h1>Contato</h1>
        <p align="justify"> Preencha os campos abaixo </p>
        <form method="post">
          <div> 
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="digite seu nome"><br>
          </div>
          <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="digite seu email"><br>
          </div>
          <div>
            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" rows="5"></textarea><br>
          </div>
          <div> <br>
            <input type="submit">
          </div>
          <div> 
            <p>
                <label> Qual linguagem você prefere? </label>
                <input type="radio" name="linguagens" value="html"> Html
                <input type="radio" name="linguagens" value="css"> CSS
                <input type="radio" name="linguagens" value="javascript"> Javascript
            </p>
          </div>

          <div> 
            <p>
               <label> Qual linguagem você sabe? </label>
               <input type="checkbox" name="linguagens" value="html"> Html
               <input type="checkbox" name="linguagens" value="css"> CSS
               <input type="checkbox" name="linguagens" value="javascript"> Javascript
            </p>
            </div>
            <div>
                <label> Qual a sua cor favorita? </label>
                <select>
                    <option value="azul" selected>Azul</option>
                    <option value="vermelho">Vermelho</option>
                    <option value="preto">Preto</option>
                    <option value="amarelo">Amarelo</option>
                </select>
            </div>
            <div> <br>
                <input type="submit"> <br> 
            </div> <br>
          </section>
        </article>
            <footer> 
              <p> Desenvolvido por Alessandra Uno </p>
            </footer>
</body>
</html>
